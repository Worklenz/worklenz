services:
  frontend:
    build:
      context: ./worklenz-frontend
      dockerfile: Dockerfile
      args:
        USER: worklenz
        APP: worklenz
    container_name: worklenz_frontend
    ports:
      - "4200:4200"
    networks:
      - worklenz_network
    restart: always

  backend:
    build:
      context: ./worklenz-backend
      dockerfile: Dockerfile
      args:
        USER: worklenz
        APP: worklenz
    container_name: worklenz_backend
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://worklenz_user:worklenz_password@db:5432/worklenz_db
    networks:
      - worklenz_network
    restart: always
    volumes:
      - ./worklenz-backend:/app

  db:
    image: postgres:16.3
    container_name: worklenz_db
    environment:
      POSTGRES_USER: worklenz_user
      POSTGRES_PASSWORD: worklenz_password
      POSTGRES_DB: worklenz_db
    networks:
      - worklenz_network
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

networks:
  worklenz_network:
